machine:
  services:
    - docker

dependencies:
  override:
    - curl -L https://github.com/docker/compose/releases/download/1.3.2/docker-compose-`uname -s`-`uname -m` > ./docker-compose
    - chmod +x ./docker-compose
    - $(pwd)/docker-compose --version

test:
  override:
    - "export PATH=$(pwd):$PATH && ./llg build up"